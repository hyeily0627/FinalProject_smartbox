<!DOCTYPE html>
<html>
<head>
    <title>Google Maps in WPF</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBk30B3_u4uTU-kQUhx5JgobmR8ZG6J7tg"></script>
    <script>
        function initMap() {
            var mapOptions = {
                center: new google.maps.LatLng(37.5665, 126.9780), // Example coordinates (Seoul, South Korea)
                zoom: 10
            };
            var map = new google.maps.Map(document.getElementById('map'), mapOptions);
        }
    </script>
</head>
<body onload="initMap()">
    <div id="map"></div>
</body>
</html>
